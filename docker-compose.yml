version: '3'
services:
  whai-back:
    image: heung27/whai-back
    ports:
      - '80:8081'
    platform: linux/amd64
    depends_on:
      - whai-mysql
      - whai-redis
    networks:
      - whai-net

  whai-mysql:
    image: mysql
    ports:
      - '3306:3306'
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=y2829!
      - MYSQL_USER=y2829
      - MYSQL_PASSWORD=Admin2829!
      - MYSQL_DATABASE=whai
    networks:
      - whai-net

  whai-redis:
    image: redis
    ports:
      - '6379:6379'
    restart: always
    networks:
      - whai-net

networks:
  whai-net:
    driver: bridge
